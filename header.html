<!-- Поисковая панель -->
<div class="search-panel" id="search-panel" role="search" aria-label="Поиск товаров">
    <div class="container">
        <div class="search-container">
            <div class="search-header">
                <h2>Поиск товаров</h2>
                <button class="search-close" id="search-close" aria-label="Закрыть поиск">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-input-container">
                <input type="text" id="search-input" class="search-input" placeholder="Введите название товара..." aria-label="Введите запрос для поиска товаров">
                <button class="search-btn" id="search-submit" aria-label="Найти">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="search-results" id="search-results" role="region" aria-label="Результаты поиска">
                <div class="search-result-item">
                    <div class="search-result-image"></div>
                    <div class="search-result-info">
                        <h4>Футболка Crusher Basic</h4>
                        <p>Мужская одежда</p>
                    </div>
                    <div class="search-result-price">2 499 руб.</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Быстрое меню покупки -->
<div class="quick-buy-panel" id="quick-buy-panel">
    <div class="container">
        <div class="quick-buy-content">
            <button class="quick-buy-close" id="quick-buy-close" aria-label="Закрыть">
                <i class="fas fa-times"></i>
            </button>
            <div class="quick-buy-product">
                <div class="quick-buy-image" id="quick-buy-image"></div>
                <div class="quick-buy-info">
                    <h3 id="quick-buy-title"></h3>
                    <div class="quick-buy-price" id="quick-buy-price"></div>
                </div>
            </div>
            <div class="quick-buy-options">
                <div class="size-selection">
                    <h4>Размер:</h4>
                    <div class="size-options" id="size-options"></div>
                </div>
                <div class="quantity-selection">
                    <h4>Количество:</h4>
                    <div class="quantity-control">
                        <button class="quantity-btn minus" id="quick-minus">-</button>
                        <input type="number" class="quantity-input" id="quick-quantity" value="1" min="1" max="10">
                        <button class="quantity-btn plus" id="quick-plus">+</button>
                    </div>
                </div>
            </div>
            <div class="quick-buy-actions">
                <button class="btn-primary" id="quick-buy-btn">Купить сейчас</button>
                <button class="btn-secondary" id="quick-cart-btn">Добавить в корзину</button>
            </div>
        </div>
    </div>
</div>
