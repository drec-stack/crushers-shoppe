<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crushers Shoppe - Корзина</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Cart Container -->
    <div class="cart-container">
        <h1><i class="fas fa-shopping-cart"></i> Ваша корзина</h1>
        
        <div id="cartContent">
            <!-- Cart content will be loaded by JavaScript -->
            <div class="cart-empty">
                <i class="fas fa-shopping-cart"></i>
                <h2>Ваша корзина пуста</h2>
                <p>Добавьте товары из каталога, чтобы продолжить покупки</p>
                <a href="catalog.html" class="btn-primary">Перейти в каталог</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if(link.getAttribute('href') === 'cart.html') {
                            link.classList.add('active');
                        }
                    });
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });

            // Загрузка корзины
            loadCart();
        });
    </script>
</body>
</html>
