<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crushers Shoppe - Корзина</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Cart Container -->
    <div class="cart-container">
        <h1>Корзина</h1>
        
        <div id="cartContent">
            <!-- Cart content loaded by JavaScript -->
            <div class="cart-empty">
                <i class="fas fa-shopping-bag fa-2x"></i>
                <h2>Ваша корзина пуста</h2>
                <p>Добавьте товары из каталога, чтобы продолжить покупки</p>
                <a href="catalog.html" class="btn-primary">Перейти в каталог</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if(link.getAttribute('href') === 'cart.html') {
                            link.classList.add('active');
                        }
                    });
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });

            loadCart();
        });

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="cart-empty">
                        <i class="fas fa-shopping-bag fa-2x"></i>
                        <h2>Ваша корзина пуста</h2>
                        <p>Добавьте товары из каталога, чтобы продолжить покупки</p>
                        <a href="catalog.html" class="btn-primary">Перейти в каталог</a>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="cart-content">
                    <div class="cart-items">
            `;
            
            let subtotal = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                html += `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <p class="cart-item-price">${item.price.toLocaleString()} ₽</p>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                       onchange="updateQuantity(${item.id}, parseInt(this.value))">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                <button class="remove-item-btn" onclick="removeFromCart(${item.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="cart-item-total">
                            <strong>${itemTotal.toLocaleString()} ₽</strong>
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                    <div class="cart-summary">
                        <h2>Сумма заказа</h2>
                        <div class="summary-row">
                            <span>Товары (${cart.reduce((total, item) => total + item.quantity, 0)})</span>
                            <span>${subtotal.toLocaleString()} ₽</span>
                        </div>
                        <div class="summary-row">
                            <span>Доставка</span>
                            <span>Бесплатно</span>
                        </div>
                        <div class="summary-row total">
                            <span>Итого</span>
                            <span>${subtotal.toLocaleString()} ₽</span>
                        </div>
                        <a href="checkout.html" class="checkout-btn">
                            <i class="fas fa-lock"></i> Перейти к оформлению
                        </a>
                        <div style="text-align: center; margin-top: 1rem;">
                            <a href="catalog.html" style="color: var(--gray-500); text-decoration: none;">
                                ← Продолжить покупки
                            </a>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
