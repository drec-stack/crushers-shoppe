<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Threads - Оформление заказа</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .checkout-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .checkout-container h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .checkout-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            position: relative;
        }

        .checkout-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gray);
            z-index: 1;
        }

        .checkout-step {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: var(--gray-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-weight: 600;
        }

        .checkout-step.active .step-number {
            background: var(--dark-color);
            color: white;
        }

        .checkout-form {
            background: var(--gray-light);
            padding: 3rem;
            border-radius: var(--radius);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--gray);
            background: white;
            font-family: 'Inter', sans-serif;
        }

        .order-summary {
            margin-top: 3rem;
            padding: 2rem;
            background: white;
            border-radius: var(--radius);
        }

        .place-order {
            width: 100%;
            padding: 1rem;
            background: var(--dark-color);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 2rem;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .checkout-steps {
                flex-direction: column;
                gap: 2rem;
            }
            
            .checkout-steps::before {
                display: none;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .checkout-form {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Checkout Container -->
    <div class="checkout-container">
        <h1>Оформление заказа</h1>
        
        <div class="checkout-steps">
            <div class="checkout-step active">
                <div class="step-number">1</div>
                <div>Информация</div>
            </div>
            <div class="checkout-step">
                <div class="step-number">2</div>
                <div>Доставка</div>
            </div>
            <div class="checkout-step">
                <div class="step-number">3</div>
                <div>Оплата</div>
            </div>
        </div>
        
        <form class="checkout-form" id="checkoutForm">
            <div class="form-section">
                <h3>Контактная информация</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Имя *</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Фамилия *</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон *</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Адрес доставки</h3>
                <div class="form-group">
                    <label for="address">Адрес *</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">Город *</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="postalCode">Индекс *</label>
                        <input type="text" id="postalCode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="delivery">Способ доставки</label>
                    <select id="delivery">
                        <option value="standard">Стандартная (5-7 дней) - Бесплатно</option>
                        <option value="express">Экспресс (2-3 дня) - 500 ₽</option>
                    </select>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Способ оплаты</h3>
                <div class="form-group">
                    <select id="payment">
                        <option value="card">Банковская карта</option>
                        <option value="cash">Наличными при получении</option>
                        <option value="online">Онлайн платеж</option>
                    </select>
                </div>
            </div>
        </form>
        
        <div class="order-summary">
            <h3>Ваш заказ</h3>
            <div id="orderItems">
                <!-- Order items loaded by JavaScript -->
            </div>
            <div class="summary-row">
                <span>Итого:</span>
                <span id="orderTotal">0 ₽</span>
            </div>
            <button type="submit" form="checkoutForm" class="place-order">Оформить заказ</button>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if(link.getAttribute('href') === 'checkout.html') {
                            link.classList.add('active');
                        }
                    });
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });

            loadOrderSummary();
            
            document.getElementById('checkoutForm').addEventListener('submit', function(e) {
                e.preventDefault();
                processOrder();
            });
        });

        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('orderItems');
            let total = 0;
            
            if (cart.length === 0) {
                container.innerHTML = '<p>Корзина пуста</p>';
                return;
            }
            
            let html = '';
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                html += `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                        <div>
                            <div>${item.name}</div>
                            <div style="font-size: 0.9rem; color: var(--gray-dark);">${item.quantity} × ${item.price.toLocaleString()} ₽</div>
                        </div>
                        <div>${itemTotal.toLocaleString()} ₽</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            document.getElementById('orderTotal').textContent = total.toLocaleString() + ' ₽';
        }

        function processOrder() {
            showToast('Заказ успешно оформлен!', 'success');
            setTimeout(() => {
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>
</html>
