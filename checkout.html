<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crushers Shoppe - Оформление заказа</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .checkout-container {
            max-width: 1280px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        .checkout-container h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            background: var(--gradient-horizontal);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .checkout-steps {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 4rem;
            position: relative;
        }

        .checkout-steps::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 50%;
            right: 50%;
            height: 2px;
            background: var(--gradient-horizontal);
            transform: translateX(-50%);
            width: calc(100% - 200px);
            z-index: 1;
        }

        .checkout-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
            z-index: 2;
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: var(--white);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--gray-500);
            transition: var(--transition);
        }

        .checkout-step.active .step-number {
            background: var(--gradient-horizontal);
            border-color: transparent;
            color: var(--white);
        }

        .checkout-step.completed .step-number {
            background: var(--gray-800);
            border-color: transparent;
            color: var(--white);
        }

        .step-label {
            font-weight: 500;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.875rem;
        }

        .checkout-step.active .step-label {
            color: var(--gray-900);
            font-weight: 600;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 4rem;
        }

        .checkout-form {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: 3rem;
        }

        .form-section {
            margin-bottom: 3rem;
            padding-bottom: 3rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .form-section h3 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--gray-900);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: var(--white);
            font-family: 'Raleway', sans-serif;
            color: var(--gray-900);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--gray-600);
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .payment-method {
            position: relative;
        }

        .payment-method input {
            position: absolute;
            opacity: 0;
        }

        .payment-method label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .payment-method input:checked + label {
            border-color: var(--gray-800);
            background: var(--gray-50);
        }

        .payment-method i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }

        .checkout-summary {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .checkout-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--gray-900);
        }

        .summary-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
            padding-right: 1rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .summary-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .place-order-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-horizontal);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .place-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        @media (max-width: 1024px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }
            
            .checkout-steps::before {
                display: none;
            }
            
            .checkout-steps {
                flex-direction: column;
                gap: 2rem;
                align-items: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .checkout-form {
                padding: 2rem 1rem;
            }
            
            .payment-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Checkout Container -->
    <div class="checkout-container">
        <h1>Оформление заказа</h1>
        
        <div class="checkout-steps">
            <div class="checkout-step active">
                <div class="step-number">1</div>
                <div class="step-label">Информация</div>
            </div>
            <div class="checkout-step">
                <div class="step-number">2</div>
                <div class="step-label">Доставка</div>
            </div>
            <div class="checkout-step">
                <div class="step-number">3</div>
                <div class="step-label">Оплата</div>
            </div>
        </div>
        
        <div class="checkout-content">
            <form class="checkout-form" id="checkoutForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <h3>Персональная информация</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Имя *</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Фамилия *</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон *</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>

                <!-- Delivery Information -->
                <div class="form-section">
                    <h3>Адрес доставки</h3>
                    <div class="form-group">
                        <label for="address">Адрес *</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Город *</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Почтовый индекс *</label>
                            <input type="text" id="postalCode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deliveryMethod">Способ доставки</label>
                        <select id="deliveryMethod">
                            <option value="standard">Стандартная доставка (5-7 дней) - бесплатно</option>
                            <option value="express">Экспресс доставка (2-3 дня) - 500 ₽</option>
                            <option value="pickup">Самовывоз из магазина - бесплатно</option>
                        </select>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="form-section">
                    <h3>Способ оплаты</h3>
                    <div class="payment-methods">
                        <div class="payment-method">
                            <input type="radio" id="card" name="payment" value="card" checked>
                            <label for="card">
                                <i class="fas fa-credit-card"></i>
                                <span>Банковская карта</span>
                            </label>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="cash" name="payment" value="cash">
                            <label for="cash">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>Наличными</span>
                            </label>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="online" name="payment" value="online">
                            <label for="online">
                                <i class="fas fa-globe"></i>
                                <span>Онлайн платеж</span>
                            </label>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Order Summary -->
            <div class="checkout-summary">
                <h2>Ваш заказ</h2>
                <div class="summary-items" id="orderSummary">
                    <!-- Order items will be loaded by JavaScript -->
                </div>
                
                <div class="summary-row">
                    <span>Товары:</span>
                    <span id="subtotal">0 ₽</span>
                </div>
                <div class="summary-row">
                    <span>Доставка:</span>
                    <span id="shipping">0 ₽</span>
                </div>
                <div class="summary-row total">
                    <span>Итого:</span>
                    <span id="total">0 ₽</span>
                </div>
                
                <button type="submit" form="checkoutForm" class="place-order-btn">
                    <i class="fas fa-lock"></i> Оформить заказ
                </button>
                
                <p style="text-align: center; margin-top: 1rem; font-size: 0.875rem; color: var(--gray-500);">
                    Нажимая кнопку, вы соглашаетесь с условиями обработки персональных данных
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if(link.getAttribute('href') === 'checkout.html') {
                            link.classList.add('active');
                        }
                    });
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });

            loadOrderSummary();
            
            // Calculate shipping
            document.getElementById('deliveryMethod').addEventListener('change', function() {
                calculateTotal();
            });
            
            // Form submission
            document.getElementById('checkoutForm').addEventListener('submit', function(e) {
                e.preventDefault();
                processOrder();
            });
        });

        function loadOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('orderSummary');
            let subtotal = 0;
            
            if (cart.length === 0) {
                container.innerHTML = '<p>Корзина пуста</p>';
                return;
            }
            
            container.innerHTML = '';
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                const itemHTML = `
                    <div class="summary-item">
                        <div>
                            <strong>${item.name}</strong>
                            <div style="font-size: 0.875rem; color: var(--gray-500);">
                                ${item.quantity} × ${item.price.toLocaleString()} ₽
                            </div>
                        </div>
                        <strong>${itemTotal.toLocaleString()} ₽</strong>
                    </div>
                `;
                container.innerHTML += itemHTML;
            });
            
            document.getElementById('subtotal').textContent = subtotal.toLocaleString() + ' ₽';
            calculateTotal(subtotal);
        }

        function calculateTotal(subtotal) {
            subtotal = subtotal || parseFloat(document.getElementById('subtotal').textContent.replace(/[^\d]/g, ''));
            const delivery = document.getElementById('deliveryMethod').value === 'express' ? 500 : 0;
            const total = subtotal + delivery;
            
            document.getElementById('shipping').textContent = delivery === 0 ? 'Бесплатно' : delivery.toLocaleString() + ' ₽';
            document.getElementById('total').textContent = total.toLocaleString() + ' ₽';
        }

        function processOrder() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                showToast('Корзина пуста', 'error');
                return;
            }
            
            showToast('Заказ успешно оформлен!', 'success');
            setTimeout(() => {
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>
</html>
