<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Threads - Каталог</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Catalog Container -->
    <div class="catalog-container">
        <!-- Filters -->
        <aside class="filters-sidebar">
            <div class="filter-section">
                <h3>Категории</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        <span>Вся одежда</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Верхняя одежда</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Платья</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Блузы и рубашки</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Брюки</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Юбки</span>
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3>Цвет</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Черный</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Белый</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Бежевый</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Серый</span>
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3>Размер</h3>
                <div class="size-options">
                    <button class="size-btn">XS</button>
                    <button class="size-btn">S</button>
                    <button class="size-btn active">M</button>
                    <button class="size-btn">L</button>
                    <button class="size-btn">XL</button>
                </div>
            </div>

            <button class="apply-filters">Применить фильтры</button>
        </aside>

        <!-- Products -->
        <main class="catalog-main">
            <div class="catalog-header">
                <h1>Каталог одежды</h1>
                <p>Более 200 моделей для создания идеального гардероба</p>
            </div>

            <div class="catalog-controls">
                <div class="sort-controls">
                    <label for="sort">Сортировать:</label>
                    <select id="sort">
                        <option value="popular">По популярности</option>
                        <option value="price-low">Сначала дешевые</option>
                        <option value="price-high">Сначала дорогие</option>
                        <option value="new">Новинки</option>
                    </select>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products loaded by JavaScript -->
                <div class="loading">Загрузка...</div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
        // Product data
        const clothingProducts = [
            { id: 1, name: "Шерстяное пальто", price: 15990, category: "outerwear", image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 2, name: "Шелковое платье", price: 12990, category: "dresses", image: "https://images.unsplash.com/photo-1539008835657-9e8e9680c956?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 3, name: "Белая рубашка", price: 6990, category: "shirts", image: "https://images.unsplash.com/photo-1596755094514-f87e34085b2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 4, name: "Кожаная куртка", price: 22990, category: "outerwear", image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 5, name: "Широкие брюки", price: 8990, category: "pants", image: "https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 6, name: "Миди-юбка", price: 7590, category: "skirts", image: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 7, name: "Кашемировый свитер", price: 11990, category: "knitwear", image: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 8, name: "Вечернее платье", price: 18990, category: "dresses", image: "https://images.unsplash.com/photo-1566174053879-31528523f8ae?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 9, name: "Джинсы", price: 8990, category: "pants", image: "https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 10, name: "Тренч", price: 13990, category: "outerwear", image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 11, name: "Блуза с рюшами", price: 5990, category: "blouses", image: "https://images.unsplash.com/photo-1596755094514-f87e34085b2c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" },
            { id: 12, name: "Костюм", price: 24990, category: "suits", image: "https://images.unsplash.com/photo-1595777457583-95e059d581b8?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if(link.getAttribute('href') === 'catalog.html') {
                            link.classList.add('active');
                        }
                    });
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });

            // Load products
            renderProducts(clothingProducts);
            
            // Setup filters
            document.querySelector('.apply-filters').addEventListener('click', applyFilters);
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Setup sorting
            document.getElementById('sort').addEventListener('change', function() {
                let sorted = [...clothingProducts];
                switch(this.value) {
                    case 'price-low': sorted.sort((a, b) => a.price - b.price); break;
                    case 'price-high': sorted.sort((a, b) => b.price - a.price); break;
                    case 'new': sorted.reverse(); break;
                }
                renderProducts(sorted);
            });
        });

        function renderProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const productHTML = `
                    <a href="#" class="product-card" onclick="event.preventDefault(); showProductDetail(${product.id})">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p class="product-price">${product.price.toLocaleString()} ₽</p>
                        </div>
                    </a>
                `;
                grid.innerHTML += productHTML;
            });
        }

        function applyFilters() {
            const selectedSizes = document.querySelector('.size-btn.active')?.textContent;
            // In real app, apply actual filtering logic
            showToast('Фильтры применены', 'success');
        }

        function showProductDetail(id) {
            const product = clothingProducts.find(p => p.id === id);
            if (product) {
                addToCart(product.id, product.name, product.price, product.image);
            }
        }
    </script>
</body>
</html>
