<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crushers Shoppe - Каталог</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Catalog Header -->
    <div class="catalog-header">
        <div class="catalog-header-content">
            <h1>Каталог кроссовок</h1>
            <p>Более 500 моделей от ведущих мировых брендов</p>
        </div>
    </div>

    <!-- Catalog Content -->
    <div class="catalog-container">
        <!-- Filters Sidebar -->
        <aside class="filters-sidebar">
            <div class="filter-section">
                <h3>Категории</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" checked>
                        <span>Все кроссовки</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Беговые</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Баскетбольные</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Повседневные</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Лимитированные</span>
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3>Бренды</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Nike</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Adidas</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Puma</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>New Balance</span>
                    </label>
                    <label class="filter-option">
                        <input type="checkbox">
                        <span>Reebok</span>
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h3>Цена</h3>
                <div class="price-range">
                    <input type="range" min="0" max="50000" value="25000" class="slider" id="priceRange">
                    <div class="price-values">
                        <span>0 ₽</span>
                        <span id="currentPrice">25000 ₽</span>
                        <span>50000 ₽</span>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3>Размер</h3>
                <div class="size-options">
                    <button class="size-btn">38</button>
                    <button class="size-btn">39</button>
                    <button class="size-btn">40</button>
                    <button class="size-btn">41</button>
                    <button class="size-btn">42</button>
                    <button class="size-btn">43</button>
                    <button class="size-btn">44</button>
                    <button class="size-btn">45</button>
                </div>
            </div>

            <button class="apply-filters-btn">Применить фильтры</button>
            <button class="reset-filters-btn">Сбросить все</button>
        </aside>

        <!-- Products Grid -->
        <main class="catalog-main">
            <div class="catalog-controls">
                <div class="sort-controls">
                    <label for="sort">Сортировать:</label>
                    <select id="sort">
                        <option value="popular">По популярности</option>
                        <option value="price-low">Сначала дешевые</option>
                        <option value="price-high">Сначала дорогие</option>
                        <option value="new">Новинки</option>
                    </select>
                </div>
                <div class="view-controls">
                    <button class="view-btn active" data-view="grid"><i class="fas fa-th"></i></button>
                    <button class="view-btn" data-view="list"><i class="fas fa-list"></i></button>
                </div>
            </div>

            <div class="catalog-grid" id="catalogProducts">
                <!-- Products will be loaded by JavaScript -->
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="pagination">
                <button class="pagination-btn" disabled><i class="fas fa-chevron-left"></i></button>
                <button class="pagination-btn active">1</button>
                <button class="pagination-btn">2</button>
                <button class="pagination-btn">3</button>
                <button class="pagination-btn">4</button>
                <button class="pagination-btn">5</button>
                <button class="pagination-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script src="catalog.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка header и footer
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    // Устанавливаем активную ссылку
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if(link.getAttribute('href') === 'catalog.html') {
                            link.classList.add('active');
                        }
                    });
                    
                    // Инициализация мобильного меню
                    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
                    const navLinks = document.getElementById('navLinks');
                    
                    if(mobileMenuBtn && navLinks) {
                        mobileMenuBtn.addEventListener('click', () => {
                            navLinks.classList.toggle('active');
                            mobileMenuBtn.innerHTML = navLinks.classList.contains('active') 
                                ? '<i class="fas fa-times"></i>' 
                                : '<i class="fas fa-bars"></i>';
                        });
                    }
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });

            // Инициализация каталога
            initializeCatalog();
        });
    </script>
</body>
</html>
