<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Threads - Контакты</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Contact Container -->
    <div class="contact-container">
        <h1>Контакты</h1>
        
        <div class="contact-info">
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <h3>Адрес</h3>
                <p>г. Москва, ул. Петровка, 15</p>
                <p>Ежедневно с 10:00 до 22:00</p>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <h3>Телефон</h3>
                <p>+7 (495) 123-45-67</p>
                <p>Заказы и консультации</p>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>Email</h3>
                <p>info@vogue-threads.ru</p>
                <p>support@vogue-threads.ru</p>
            </div>
        </div>
        
        <div class="contact-form">
            <h2 style="text-align: center; margin-bottom: 2rem;">Напишите нам</h2>
            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Имя *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="subject">Тема</label>
                    <input type="text" id="subject">
                </div>
                
                <div class="form-group">
                    <label for="message">Сообщение *</label>
                    <textarea id="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%;">
                    Отправить сообщение
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                    document.querySelectorAll('.nav-link').forEach(link => {
                        if(link.getAttribute('href') === 'contact.html') {
                            link.classList.add('active');
                        }
                    });
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });

            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                showToast('Сообщение отправлено!', 'success');
                this.reset();
            });
        });
    </script>
</body>
</html>
